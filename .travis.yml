sudo: required
dist: trusty
language: node_js
node_js:
  - '6.9'

install: npm install

before_script:
  - npm install promise-polyfill --save-exact
  - npm install -g firebase-tools

script:
  - npm run ng lint
  - npm run ng build --prod

after_success:
  - firebase deploy --token $FIREBASE_TOKEN --non-interactive
